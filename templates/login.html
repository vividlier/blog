{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login-register.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrapValidator.min.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrapValidator.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/login-register.js' %}"></script>
    <title>login</title>
</head>
<body>
    <div id="login-register" class="container">
        <div>
            <ul class="nav nav-tabs" role="tablist">
                <li id="loginnav" role="presentation" class="active lgnav"><a href="#tab-login" role="tab" data-toggle="tab">login</a></li>
                <li id="registernav" role="presentation" class="lgnav"><a href="#tab-register" role="tab" data-toggle="tab">register</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="tab-login">
                <form class="form-horizontal" action="{% url 'login' %}" method="post"">
                    <div class="form-group tab-input input-group input-group-lg">
                        <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i></span>
                        <div class="col-sm-10">
                            <input type="email" class="form-control form-input" id="inputusername1" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group tab-input input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <div class="col-sm-10">
                            <input type="password" class="form-control form-input" id="inputpassword1" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane" id="tab-register">
                <form class="form-horizontal" id="registerForm" action="{% url reg %}" method="post">
                    <div class="form-group tab-input input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user">
                        </i></span>
                        <div class="col-sm-10">
                            <input type="email" class="form-control form-input" id="inputusername2" name="username" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group tab-input input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <div class="col-sm-10">
                            <input type="password" class="form-control form-input" id="inputpassword2" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group tab-input input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <div class="col-sm-10">
                            <input type="password" class="form-control form-input" id="inputpassword3" name="passowrd1" placeholder=" Repeat Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
